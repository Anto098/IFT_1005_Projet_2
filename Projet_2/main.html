<section id="Contact">
<div id="formulaire" class="container-fluid bg_blanc border border-dark">
  <h1>| Contactez-nous vite fait |</h1>
  <form action="http://www.iro.umontreal.ca/~lapalme/ift1005/Exercices/9/echoValeurs.cgi" method="post">
    <div class="form-group mt-3 d-flex justify-content-center">
      <label for="nom">Nom:</label>
        <input class="form-control formu bg_gris"  id="nom" type="text" name="prenom" required>
    </div>
    <div class="form-group d-flex justify-content-center">
      <label for="address">Adresse:</label>
        <input class="form-control formu_big bg_gris"  id="address" type="text" name="adresse" required>
    </div>
    <div class="form-group d-flex justify-content-center">
      <label for="zip">Code Postal:</label>
        <input class="form-control formu bg_gris"  id="zip" type="text" name="Code_postal" pattern="[A-Z]\d[A-Z]\s\d[A-Z]\d" placeholder="A1A 1A1" title="format: LCL CLC *L = Lettre, C = Chiffre" required>
    </div>
    <div class="form-group d-flex justify-content-center">
      <label for="city">Ville: </label>
        <input class="form-control formu bg_gris"  id="city" type="text" name="ville" required>
    </div>
    <div class="form-group d-flex justify-content-center">
      <label for="tel">Téléphone:</label>
        <input class="form-control formu bg_gris"  id="tel" type="text" name="phone" placeholder="5145555555" pattern="(514|483|450)\d{7}" title="format: 514XXXXXXX" required>
    </div>
    <div class="form-group d-flex justify-content-center">
      <label for="desc">Description:</label>
        <textarea class="form-control formu_big bg_gris"  id="desc" name="description" required></textarea>
    </div>
    <div class="form-group d-flex justify-content-center">
      <button class="btn btn-outline-success" type="submit" name="submit">Envoyer</button>
    </div>
  </form>
</div>
